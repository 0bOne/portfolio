<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>The Crystal of Blackrock Stone: Text-based adventure</title>
    <script src="scripts/jquery-2.0.2.min.js"></script>
    <script src="scripts/jquery.klass-0.1a.min.js"></script>
    <script src="scripts/jquery.klass.proxy-0.1a.min.js"></script>
    <script src="scripts/profile.js"></script>
    <script src="scripts/engine.js"></script>
    <script src="scripts/begin.js"></script>
    <link href="content/main.css" rel="stylesheet" />
</head>
<body>
    <div id="canvas">
        <h1>The Crystal of Blackrock Stone</h1>
        <h2>A text-based adventure</h2>
        <table border="0">
            <tr>
                <td id="Strength" title="Essence of Strength">1</td>
                <td id="Fate" title="Essence of Fate">2</td>
                <td id="Capability" title="Essence of Capability">3</td>
                <td id="Agility" title="Essence of Agility">4</td>
            </tr>
        </table>
        <div id="output" ></div>
        <input type="text" id="input" maxlength="100" placeholder="Type your command (e.g., 'look', 'north', 'take item')" />
    </div>
</body>
</html>
