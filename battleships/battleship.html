<!DOCTYPE HTML>
<html>
	<head>
		<script src='battleship.js' ></script>
		<link rel='stylesheet' href='battleship.css' />
	</head>
	<body>
		<table cellspacing='1' cellpading='1'>
			<thead>
				<tr>
					<th colspan='2'>Enemy</th>
					<th colspan='2'>Me</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<label for='enemyName'>Player Name:</label>
					</td>
					<td>
						<input type='text' id='enemyName' required></input>
					</td>
					<td>
						<label for='myName'>Player Name:</label>
					</td>
					<td>
						<input type='text' id='myName' required></input>
					</td>
					<td>&nbsp;</td>
				</tr>			
				<tr>
					<td colspan='2'>
						<canvas id='enemyCanvas' ></canvas>
					</td>
					<td colspan='2'>
						<canvas id='myCanvas' ></canvas>
					</td>
					<td>
						<table cellspacing='1' cellpading='1' class='buttonHolder' >
							<tr>
								<td colspan='3'><button id='positionBtn'>Position Ships</button></td>			
							</tr>
							<tr>
								<td colspan='3'><button id='readyBtn'>Ready to Start</button></td>			
							</tr>
							<tr>
								<td></td>
								<td><button id='aimUp'>&uarr;</button></td>
								<td></td>
							</tr>
							<tr>
								<td><button id='aimLeft'>&larr;</button></td>
								<td><label id='lblAim'>Aim</label></td>
								<td><button id='aimRight'>&rarr;</button></td>
							</tr>
							<tr>
								<td></td>
								<td><button id='aimDown'>&darr;</button></td>
								<td></td>
							</tr>
							<tr>
								<td colspan='3'><button id='fireBtn'>FIRE</button></td>			
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td>
						<label for='enemyStatus'>Status:</label>
					</td>
					<td>
						<input type='text' id='enemyStatus' readonly ></input>
					</td>
					<td>
						<label for='myStatus'>Status:</label>
					</td>
					<td>
						<input type='text' id='myStatus' readonly></input>
					</td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td>
						<label for='enemyScore'>Score:</label>
					</td>
					<td>
						<input type='text' id='enemyScore' readonly ></input>
					</td>
					<td>
						<label for='myScore'>Score:</label>
					</td>
					<td>
						<input type='text' id='myScore' readonly></input>
					</td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td colspan='2'>
						<div id='enemyIndicator' style='height: 8px; background: #eee; margin-top: 4px;'></div>
					</td>
					<td colspan='2'>
						<div id='myIndicator' style='height: 8px; background: #eee; margin-top: 4px;'></div>
					</td>
					<td></td>
				</tr>
			</tbody>
		</table>
		<div id='messageWindow' style='width: 100%; height: 120px; overflow-y: auto; border: 1px solid #ccc; margin-top: 16px; background: #fafafa; font-family: monospace; font-size: 14px;'></div>
	</body>
</html>
